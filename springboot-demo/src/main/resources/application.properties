server.port=8090

spring.datasource.name=springbootdemo
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootdemo?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath*:mapping/*.xml        #注意：一定要对应mapper映射xml文件的所在路径
mybatis.type-aliases-package=com.example.demo.entity    # 注意：对应实体类的路径